<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-5">Guess the number</h1>
    <div class="container shadow bg-dark rounded-3 p-4 mt-3">
        <form id="guessForm" class="my-3">
            <input class="form-control form-control-lg mb-3" type="number" placeholder="Guess number here 1-100" name="digit" id="digit" >
            <input class="btn btn-success mb-3"  id="guess" type="button" onclick="check();" value="Guess">
        </form>
        <div class="chances_left text-light" class="my-3">
           !! You have <span id="chance"></span> chances left !!
        </div>
        <div id="result" class="my-3">
            <div id="correct" style="display: none;">
                Congratulation ! You guessed correct number.
            </div>
            <div id="wrong" style="display: none;">
               Sorry ! You guessed wrong number.
            </div>
            <div id="resDigit">

            </div>
        </div>
        <div id="playAgain" class="my-3">
            <button class="btn btn-primary" onclick="playagain();">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
