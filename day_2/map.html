<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map integration in JS</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #map{
            height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <iframe
        id="map"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDsgsERIyrjPqpJKU8xTW126VB5PUZ8Q-M
            &q=Space+Needle,Seattle+WA"
            >
    </iframe>
</body>
</html>
