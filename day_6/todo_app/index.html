<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="load();">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4 py-4 form-fixed shadow">
                <div class="container ">
                    <!-- form here -->
                    <h1 class="my-3">Add Task</h1>
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="10"></textarea>
                        </div>
                        <button id="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="col-10">
                <h1 class="my-3">Todo Tasks</h1>
                <div class="container my-3">
                    <!-- todo tasks here -->
                    <div class="row" id="todoTaskBox">

                    </div>
                </div>
                <div class="container my-3">
                    <h1>Completed Tasks</h1>
                    <!-- Done tasks here -->
                    <div class="row" id="doneTaskBox">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
